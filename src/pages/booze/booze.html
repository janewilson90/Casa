<ion-header>
  <ion-navbar>
    <ion-title>
      Booze
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h2>What booze we got?</h2>
<p>
  Too much.
</p>

<ion-list>
  <button ion-item *ngFor="let type of types" (click)="typeSelected(type)">
    {{ type }}
  </button>  
</ion-list>

</ion-content>

<ion-footer>
  <button ion-button block [navPush]="AddBoozeBtn">Add Booze</button>
</ion-footer>
